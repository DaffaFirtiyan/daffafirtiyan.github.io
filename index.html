<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
  <header class="section sec1 header active" id="home">
    <div class="header-content">
        <div class="left-header">
            <div class="h-shape"></div>
            <div class="image">
                <img src="img/me.jpg" alt="me">
            </div>
        </div>
        <div class="right-header">
            <h1 class="name">
                Hi, I'm <span class="name">Daffa Firtiyan.</span>
                Your local idiot.
            </h1>
            <p>
                I love farting and pooping in the toilet.
                Believe it or not I spent more than 2 hours in the toilet last Sunday.
                Is that crazy or what?
            </p>
            <div class="btn-container">
                <a href="" class="main-btn">
                    <span class="btn-text">Here's my CV</span>
                    <span class="btn-icon"><i class="fa-solid fa-scroll"></i></span>
                </a>
            </div>
        </div>
    </div>
  </header>
  <main>
    <section class="section sec2 about" id="about"></section>
    <section class="section sec3 project" id="project"></section>
    <section class="section sec4 contact" id="contact"></section>
  </main>

  <div class="controls">
    <div class="control control1-1 active-btn" data-id="home">
      <i class="fa-solid fa-house"></i>
    </div>
    <div class="control control1-2" data-id="about">
      <i class="fa-solid fa-address-card"></i>
    </div>
    <div class="control control1-3" data-id="project">
      <i class="fa-solid fa-briefcase"></i>
    </div>
    <div class="control control1-4" data-id="contact">
      <i class="fa-solid fa-envelope"></i>
    </div>
  </div>

  <script src="apps.js"></script>
</body>
</html>
